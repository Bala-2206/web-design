<!DOCTYPE html>
<html>

<head>
    <title>calculator</title>
    <style>
        #cal {
            width: 300px;
            height: 400px;
            border: 2px solid red;
            padding: 20px;
            margin: 100px auto;
            text-align: center;
            background-color: yellow;

        }

        input {
            background-color: lavender;

            font-size: 15px;
            width: 300px;
            margin-bottom: 5px;
            padding-top: 12px;
            padding-bottom: 12px;
            ;
        }

        .button button {
            cursor: pointer;
            padding: 20px;
            background-color: black;
            color: white;
            font-size: 20px;

        }

        .button {



            margin-top: 10px;
            margin-bottom: 30px;


        }

        .submit {
            padding: 15px 20px;
            cursor: pointer;
            background-color: green;
            color: aliceblue;
            margin-bottom: 10px;

        }

        #result {
            font-size: 18px;
            background-color: white;
            border: 2px solid black;
            padding: 20px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="cal">
        <input id="num1" type="number" placeholder="Enter first number">
        <input id="num2" type="number" placeholder="Enter second number"><br><br>
        <div class="button">
            <button onclick="add()">+</button>
            <button onclick="sub()">-</button>
            <button onclick="mul()">*</button>
            <button onclick="div()">/</button><br><br>
        </div>


        <button class="submit" onclick="result()">Submit</button>

        <h1 id="result"></h1>
    </div>
    <script>

        let c;
        let message = "";

        function add() {
            const a = parseFloat(document.getElementById("num1").value);
            const b = parseFloat(document.getElementById("num2").value);
            c = a + b;
            message = `The sum is ${c}`;
        }

        function sub() {
            const a = parseFloat(document.getElementById("num1").value);
            const b = parseFloat(document.getElementById("num2").value);
            c = a - b;
            message = `The difference is ${c}`;
        }

        function mul() {
            const a = parseFloat(document.getElementById("num1").value);
            const b = parseFloat(document.getElementById("num2").value);
            c = a * b;
            message = `The product is ${c}`;
        }

        function div() {
            const a = parseFloat(document.getElementById("num1").value);
            const b = parseFloat(document.getElementById("num2").value);
            if (b === 0) {
                message = "Cannot divide by zero";
            } else {
                c = a / b;
                message = `The quotient is ${c}`;
            }
        }

        function result() {
            document.getElementById("result").innerText = message;
        }

    </script>
</body>

</html>
